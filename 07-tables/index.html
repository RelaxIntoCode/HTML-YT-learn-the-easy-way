<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Player</th>
          <th>Position</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane</td>
          <td>Forward</td>
          <td>5</td>
        </tr>
        <tr>
          <td>John</td>
          <td rowspan="2">Goalkeeper</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Goals</td>
          <td>5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
